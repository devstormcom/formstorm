index_text1="<b>Die Chatiquette</b><br />Ãœberall dort, wo Menschen aufeinander treffen, sind bestimmte Regeln erforderlich, um miteinander gut auszukommen. In Chats treffen sich Menschen mit unterschiedlichsten Ansichten und Eigenschaften. Damit auch die Chatter gut miteinander auskommen, gibt es die "chatiquette" (Quelle: http://www.chatiquette.de). Das ist die Etikette der Chatter im Internet. Sie beinhaltet Hinweise, wie man sich selbst verhalten soll und was man von anderen im Chat erwarten kann."